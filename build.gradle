// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3'
        classpath 'com.android.databinding:dataBinder:0.9.1'
    }
}

allprojects {
    repositories {
        mavenLocal()
        jcenter()
    }
}
